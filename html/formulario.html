<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulário</title>
</head>

<body class="forms">
    <div class="header">
        <div class="logo">
            <h2>PSPSPSPS</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./pag2.html">Saiba mais</a></li>
                <li><a href="./formulario.html">Formulário de inscrição</a></li>
            </ul>
        </div>
    </div>
    <div class="container-forms">
        <H2>Formulário de inscrição</object></H2>

        <form name="dados" id="dados" action="" method="post">
            <field set>

                <label for="nome"></label>
                <input class="textbox" placeholder="Nome do usuário" type="text" id="nome"  autofocus>
                <br>
                <br>
                <label for="senha"></label>
                <input class="textbox" placeholder="Senha do usuário" type="password" id="senha" >
                <br>
                <br>
                <label for="email"></label>
                <input class="textbox" placeholder="email" type="emai" id="email" >
                <br>
                <br>
                <label for="nomereal"></label>
                <input class="textbox" placeholder="Nome completo" type="text" id="nomereal" >
                <br>
                <br>
                <label for="data">Data de nascimento</label>
                <input type="date" id="data" >
                <br>
                <p>Genero</p>
                <select id="genero" >
                    <option value="0">Selecione uma opção</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Outro</option>
                </select>
                <br>
                <br>
                <label for="telefone"></label>
                <br>
                <br>

                <input type="checkbox" id="tratamento" >
                <label for="tratamento" aria-req>Tenho noção de que o jogo é só uma ferramenta auxiliar e não substitui
                    tratamento profissional</label>
                <br>
                <br>
                <label for="telefoneemergencia">Contato de emergencia (em caso do usuario ficar muito tempo distante do
                    jogo entraremos em contato somente para checar sua situação)</label>
                <input type="tel" id="telefoneemergencia">
                <br>
                <br>
                <h4>sugestões ou comentários</h4>
                <textarea name="mesangem" id="mensagem" cols="50" rows="5"></textarea>
                <br>
                <br>
            
            </field>
        </form>
        <a href="./respostaforms.html"> <input type="submit" id="enviar"
            value="Enviar Formulário"></a>
    </div>
    <footer> 2023. Todos os direitos reservados. Henrique Takeshi Higa. Camila Aya Okuhama</footer>
</body>

</html>
